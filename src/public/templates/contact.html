<!DOCTYPE html>
<html>
<head>
	<title>Minh's</title>
	<meta charset="UTF-8"/>
	<link rel="shortcut icon" href="/images/favicon_io/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style/output.css">
	<link rel="stylesheet" type="text/css" href="style/components/menu.css">
	<link rel="stylesheet" type="text/css" href="style/components/arrow-button.css">
	<link rel="stylesheet" type="text/css" href="/style/animation/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="overflow: hidden;">
	<div>
		<nav class="flex items-center justify-between flex-wrap p-2 bg-teal-400">
			<div class="flex items-center flex-shrink-0 text-white mr-6">
				<span class="font-semibold text-sm tracking-tight">Minh.LuongX
				</span>
			</div>
			<div id="github-logo">
				<svg xmlns="https://raw.githubusercontent.com/Rush/Font-Awesome-SVG-PNG/master/white/svg/github.svg" width="25" height="25">
					
				</svg>
			</div>
			<div>
				<button id="menuButton" onclick="toggleMenu();">
					<svg class=""viewBox="0 0 100 70" width="30" height="30">
						<rect style="fill:rgb(255,255,255);"width="90" height="20"></rect>
						<rect style="fill:rgb(255,255,255);"y="30" width="90" height="20"></rect>
						<rect style="fill:rgb(255,255,255);"y="60" width="90" height="20"></rect>
					</svg>
				</button>
				<div id="menu" class="text-sm">
					<div>
						<a href="#">Hello</a>
					</div>
					<div>
						<a href="">Hi</a>
					</div>
				</div>
			</div>
		</nav>
	</div>
	<div class="arrow_button_right">
		<a href="/">
			<button type="button" class="text-teal-500 border border-teal-500 hover:bg-teal-500 hover:text-white font-medium text-sm p-2.5 text-center inline-flex items-center mr-2">
			  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
			</button>
		</a>
	</div>
	<div class="arrow_button_left">
		<a href="#">
			<button type="button" class="text-teal-500 border border-teal-500 hover:bg-teal-500 hover:text-white font-medium text-sm p-2.5 text-center inline-flex items-center mr-2" style="transform: rotate(0.5turn);">
			  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
			</button>
		</a>
	</div>
	<div class="flex justify-center md:items-center h-screen">
		<div class="animate__animated animate__fadeInLeft w-2/3 h-1/2 bg-teal-100 mt-8 md:mt-2">
			<form class="flex flex-row h-full" method="#">
				<div class="bg-teal-300 w-1/3 h-full">
					<h1 class="text-3xl p-2 text-black">Contact Me</h1>
					<p class="text-sm p-2 text-black whitespace-normal">If you'd like to make an equiry, feel free to do so. All you have to do is enter your email, write me a message and press send. Or if you'd like to contact me directly, send an email to luongquangminh23@ gmail.com
				</div>
				<div class="flex flex-col bg-white w-2/3 h-full w-full">
					<div class="w-full">
						<input class= "w-full p-2" type="name" name="name" placeholder="Name" required>
					</div>
					<div class="w-full">
						<input class= "w-full p-2" type="email" name="email" placeholder="Email" required>
					</div>
					<div class="h-full w-full">
						<textarea class="h-full w-full p-2" type="text" name="message" placeholder="Your message (1000 characters)" maxlength="1000" required></textarea>
					</div>
					<div class="flex justify-end h-10 w-full">
						<button type="submit" class="text-white bg-teal-300 hover:bg-teal-500 focus:ring-4 focus:outline-none font-medium text-sm px-5 py-2.5 text-center inline-flex items-center">
					    Send
					    <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
					</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
